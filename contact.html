<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Welcome to the most popular hotel in Boston Masachusetts">
  <meta name="keywords" content="hotel, boston hotel, new england hotel">
  <title>Gym</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header class="header">
    <nav class="nav">
      <div class="nav-content">
        <span class="logo"><a href="index.html">GYM</a></span>
        <ul class="nav__list">
          <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
          <li class="nav__item"><a href="about.html" class="nav__link">About</a></li>
          <li class="nav__item"><a href="contact.html" class="nav__link current">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="contact-form">
    <div class="form-container">
      <h2 class="heading heading--secondary"><span class="color-red">Any</span> question ?</h2>
      <p class="contact-desc">If you have any question, just ask. Our team will help you! </p>
      <form action="#" class="form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message"></textarea>
        </div>
        <button type="submit" class="btn btn--dark">Send</button>
      </form>
    </div>
  </section>

  <section class="contact-info">
    <div class="info-content">
      <div class="location">
        <h3 class="heading heading--tertiary"><span class="color-red">Where</span> we are</h3>
        <p class="paragraph">The Fratton, London</p>
      </div>

      <div class="phone">
        <h3 class="heading heading--tertiary"><span class="color-red">Call</span> us</h3>
        <p class="paragraph">(48) 77-77777</p>
      </div>

      <div class="email">
        <h3 class="heading heading--tertiary"><span class="color-red">Send</span> email</h3>
        <p class="paragraph">thegym@gmail.com</p>
      </div>
    </div>
  </section>

  <footer class="main-footer">
    <p class="main-footer-desc">Gym &copy; best in the City</p>
  </footer>
</body>

</html>
